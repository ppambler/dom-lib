<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM 封装 - 对象风格</title>
    <link rel="stylesheet" href="./index.css">
  </head>
  <body>
    <ul class="container1">
      <li class="list" id="one">列表1</li>
      <li class="list">列表2</li>
      <li class="list" id="three">列表3</li>
    </ul>
    <ul class="container2">
      <li class="list" id="four">列表4</li>
      <li class="list" id="five">列表5</li>
      <li class="list" id="six">列表6</li>
      <li class="list" id="seven">列表7</li>
    </ul>
    <div id="box1">我是box1</div>
    <div id="box2">div1</div>
    <div id="box3">
      <div>div1</div>
      <div>div2</div>
      <div>div3</div>
      <div>div4</div>
      <div>div5</div>
    </div>
    <div>div3</div>
    <template>
      <p>我是段落</p>
    </template>
    <div>div4</div>
    <div>div5</div>
    <!-- 改 -->
    <a id="link" style="font-size: 20px;color:orangered;" href="#">我是超链接</a>
    <br>
    <a id="link1" style="font-size: 20px;color:orangered;" href="#">我是超链接</a>
    <br>
    <a id="link2" style="font-size: 20px;color:orangered;" href="#">我是超链接</a>

    <hr>
    <div id="box6" class="box666">我是 box6</div>

    <hr>
    <div id="box7">我是 box7，这是我的文本内容。<div>我的爸爸不是 box7，box7 它是我的爷爷。</div><div style="display:none;">我是通过 display:none 隐藏的内容。</div><div hidden>我是通过 hidden 隐藏的内容</div></div>
    <div id="box8"></div>

    <hr>
    <div id="box9">我是 box9<div>我是 box9 的子元素</div></div>
    <div id="box10">我是 box10<div>我是 box10 的子元素</div></div>

    <hr>
    <button id="btn1">button1</button>
    <button id="btn2">button2</button>
    <script src="./dom.js"></script>
    <script src="./index.js"></script>
  </body>
</html>
